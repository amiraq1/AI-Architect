# Nabd AI Agent - Docker Compose Configuration
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # 1. تطبيق نبض
  nabdh-app:
    # Use the locally built image name (or GHCR image if preferred later)
    image: nabdh-v2-image
    # If using local build context instead of pre-built image:
    # build: .
    container_name: nabdh-v2-container
    restart: always
    env_file: .env
    ports:
      - "3000:3000" # المنفذ الذي سيعمل عليه التطبيق
    depends_on:
      - db
    volumes:
      - app_uploads:/app/uploads

  # 2. قاعدة البيانات
  db:
    image: postgres:15-alpine
    container_name: nabd-db
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-nabdh_db}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  app_uploads:


