    <script>
        function nabdApp() {
            return {
                userInput: '',
                messages: [],
                isLoading: false,
                sidebarOpen: false,
                currentMode: 'general',
                sessionId: localStorage.getItem('nabd_session_id') || (() => {
                    const id = 'user_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('nabd_session_id', id);
                    return id;
                })(),

                expertNames: {
                    'general': 'Ù…Ø³Ø§Ø¹Ø¯ Ø¹Ø§Ù…',
                    'coder': 'Ø§Ù„Ù…Ø¨Ø±Ù…Ø¬',
                    'writer': 'Ø§Ù„ÙƒØ§ØªØ¨',
                    'researcher': 'Ø§Ù„Ø¨Ø§Ø­Ø«'
                },

                selectExpert(mode) {
                    this.currentMode = mode;
                    this.sidebarOpen = false;
                },

                getExpertName() {
                    return this.expertNames[this.currentMode] || 'Ù…Ø³Ø§Ø¹Ø¯ Ø¹Ø§Ù…';
                },

                getExpertBadge() {
                    return this.expertNames[this.currentMode] || 'Ù…Ø³Ø§Ø¹Ø¯ Ø¹Ø§Ù…';
                },

                async sendMessage(presetMessage = null) {
                    const message = presetMessage || this.userInput.trim();
                    if (!message || this.isLoading) return;

                    this.messages.push({
                        type: 'user',
                        content: message
                    });
                    this.userInput = '';
                    this.isLoading = true;
                    this.scrollToBottom();

                    const currentExpertBadge = this.getExpertName();

                    try {
                        const response = await fetch('/run', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                prompt: message, 
                                thread_id: this.sessionId,
                                agent_mode: this.currentMode
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.detail || 'Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„');
                        }

                        const validExtensions = ['csv', 'txt', 'pdf', 'docx', 'xlsx', 'png', 'jpg', 'jpeg', 'json', 'md', 'html'];
                        const fileMatch = data.result.match(/(?:saved to |wrote to |created |file: ?)?(?:data\/)?([a-zA-Z0-9_\-]+\.(csv|txt|pdf|docx|xlsx|png|jpg|jpeg|json|md|html))/i);
                        let detectedFile = null;
                        if (fileMatch && !data.result.includes('youtube.com') && !data.result.includes('youtu.be')) {
                            const ext = fileMatch[1].split('.').pop().toLowerCase();
                            if (validExtensions.includes(ext)) {
                                detectedFile = fileMatch[1];
                            }
                        }
                        
                        this.messages.push({
                            type: 'assistant',
                            content: marked.parse(data.result),
                            plan: data.plan,
                            steps_executed: data.steps_executed,
                            file: detectedFile,
                            expertBadge: currentExpertBadge
                        });
                    } catch (error) {
                        this.messages.push({
                            type: 'error',
                            content: error.message || 'Ø­Ø¯Ø« Ø®Ø·Ø£ ØºÙŠØ± Ù…ØªÙˆÙ‚Ø¹'
                        });
                    } finally {
                        this.isLoading = false;
                        this.scrollToBottom();
                    }
                },

                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = this.$refs.chatContainer;
                        if (container) {
                            container.scrollTop = container.scrollHeight;
                        }
                    });
                },

                async speakMessage(index) {
                    const msg = this.messages[index];
                    if (!msg || msg.type !== 'assistant' || msg.isSpeaking) return;

                    const textContent = msg.content.replace(/<[^>]*>/g, '').trim();
                    if (!textContent) return;

                    msg.isSpeaking = true;

                    try {
                        const response = await fetch('/speak', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: textContent })
                        });

                        if (!response.ok) {
                            const err = await response.json();
                            throw new Error(err.detail || 'TTS failed');
                        }

                        const data = await response.json();
                        
                        const audio = new Audio(data.audio_url);
                        audio.oncanplaythrough = () => {
                            audio.play();
                        };
                        audio.onended = () => {
                            msg.isSpeaking = false;
                        };
                        audio.onerror = () => {
                            msg.isSpeaking = false;
                            console.error("Audio playback error");
                        };
                    } catch (error) {
                        console.error("TTS error:", error);
                        msg.isSpeaking = false;
                    }
                }
            }
        }
